<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset-"UTF-8">
    <title>Mortage calculator</title>
</head>
<body>
    <h2>mortage calculator</h2>
    <form action="/calculator.py" method="'post">
    <label for ='loan'>Loan amount:</label>
    <input type="number" id = "loan" name ="loan" step="0.01" required><br><br>
    <label for = "rate">Annual Interest rate:</label>
    <input type ="number" id="rate" name="rate" step="0.01" required><br><br>
    <label for="years">Loan term(years):</label>
    <input type="number" id="years" name="years" required><br><br>

    <input type="submit" value="calculate">
    </form>
{%if monthly_payment is defined%}
    <h3>Results:</h3>
    <p>monthly_payment:${{monthly_payment}}</p>
    <p>total_payment:${{total_payment}}</p>
{%endif%}
</body>
</html>
